<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Quem quer ser ADM?</title>
	<link rel="stylesheet" href="ADM.css">
</head>

<body>
	<header>
		<h2></h2>
	</header>
	<div class="main-container">
		<div class="upper-container">
			<button class="start">Começar</button>
			<div class="game-status-container hidden"></div>
		</div>
		<div class="next-question-container hidden">
			<button class="next-question">Próxima pergunta</button>
		</div>
		<div class="game-container hidden">
			<div class="help-buttons">
				<div class="timer">40</div>
				<button class="second-guess-button">2º chance</button>
				<button class="fifty-fifty">50 : 50</button>
			</div>
			<div class="question-container"></div>
			<div class="answer-container">
				<ol type="A" class="answers">
				</ol>
			</div>
		</div>
		<div class="points-container hidden">0</div>
	</div>
	<audio id="lets-play" src="amogus.mp3"></audio>
	<audio id="easy" src="L-theme-song.mp3"></audio>
	<audio id="wrong-answer" src="togs.mp3"></audio>
	<audio id="correct-answer" src=""></audio>
	<script type="text/javascript" src="ADM.js"></script>
</body>

</html>
